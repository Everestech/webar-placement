<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Universal (Android WebXR | iOS Quick Look)</title>
    
    <!-- Tailwind CSS para estilos de UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js para renderizado 3D (para Android/WebXR) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Model Viewer para iOS Quick Look y Fallback (ESENCIAL para iOS) -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/1.12.0/model-viewer.min.js"></script>

    <style>
        /* Estilos generales y UI */
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Overlay para el botón de inicio */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* Mensaje de estado en la parte inferior */
        #status-message {
            z-index: 1000;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 0.75rem;
            text-align: center;
            font-size: 0.875rem;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 overflow-hidden">

    <!-- Mensaje de estado -->
    <div id="status-message">
        Cargando WebAR...
    </div>

    <!-- Overlay de inicio con botones de detección dinámica -->
    <div id="start-overlay">
        <h1 class="text-2xl font-bold text-white mb-6">Iniciar Experiencia de Realidad Aumentada</h1>
        
        <!-- Botón para Android/WebXR (WebXR lo oculta si funciona) -->
        <button 
            id="ar-button-android"
            onclick="initAR()"
            class="px-8 py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-xl transition duration-200 transform hover:scale-105 mb-4"
        >
            INICIAR AR (Android/WebXR)
        </button>

        <!-- Botón para iOS (Se muestra si se detecta iOS o WebXR falla) -->
        <!-- Model Viewer se encarga de todo el manejo de Quick Look -->
        <model-viewer 
            src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
            alt="Modelo de prueba universal" 
            ar
            ar-modes="webxr quick-look scene-viewer"
            ar-placement="floor"
            camera-controls
            shadow-intensity="1"
            style="width: 0; height: 0; opacity: 0;"
            id="model-viewer-ios"
        >
        </model-viewer>
        
        <button 
            id="ar-button-ios"
            onclick="document.getElementById('model-viewer-ios').activateAR()"
            class="hidden px-8 py-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow-xl transition duration-200 transform hover:scale-105"
        >
            INICIAR AR (iOS/Quick Look)
        </button>

        <p class="mt-4 text-gray-300 text-sm" id="platform-info">Detectando plataforma...</p>
    </div>

    <!-- 
        ============================================================
        Script: Lógica de WebXR Pura + Three.js + Detección
        ============================================================
    -->
    <script>
        // --- Constante del modelo para iOS ---
        const IOS_MODEL_URL = "https://modelviewer.dev/shared-assets/models/Astronaut.glb"; // Modelo de ejemplo
        
        // Variables de Three.js
        let scene, camera, renderer, reticle;

        // Variables de WebXR
        let xrSession = null;
        let xrRefSpace = null;
        let xrHitTestSource = null;

        let statusMessageEl;
        let objectCount = 0;
        
        // --- Detección de Plataforma (Agregado para el soporte universal) ---
        function isIOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            // Detección común de iOS
            return /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        }

        // --- 1. Inicialización de Three.js y Detección de Plataforma ---
        function initThree() {
            const isApple = isIOS();
            statusMessageEl = document.getElementById('status-message');
            const androidButton = document.getElementById('ar-button-android');
            const iosButton = document.getElementById('ar-button-ios');
            const platformInfo = document.getElementById('platform-info');

            if (isApple) {
                // Si es iOS, ocultamos la funcionalidad WebXR y mostramos el botón Quick Look.
                androidButton.style.display = 'none';
                iosButton.classList.remove('hidden');
                statusMessageEl.textContent = 'Usando Quick Look de iOS. Toque "INICIAR AR" y luego el ícono AR.';
                platformInfo.textContent = 'Plataforma: iOS (iPhone/iPad). Se usa Model Viewer.';
                
                // No necesitamos inicializar Three.js si usamos Quick Look.
                return;
            }

            // Si es Android/Otro, inicializamos Three.js
            platformInfo.textContent = 'Plataforma: Android/Otro. Se usa WebXR (Three.js).';
            iosButton.style.display = 'none'; // Ocultar el botón iOS si estamos en otra plataforma.


            // Configurar la escena
            scene = new THREE.Scene();

            // Configurar la cámara
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Configurar el renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.xr.enabled = true; // Habilitar WebXR en el renderizador

            document.body.appendChild(renderer.domElement);
            
            // Añadir iluminación
            const light = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(light);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 5, 2);
            scene.add(directionalLight);

            // Crear el Retículo (cursor AR)
            const geometry = new THREE.TorusGeometry(0.05, 0.005, 16, 12);
            const material = new THREE.MeshBasicMaterial({ color: 0x4ade80, side: THREE.DoubleSide });
            reticle = new THREE.Mesh(geometry, material);
            reticle.rotation.x = Math.PI / 2; // Rotar 90 grados para que sea plano en Y
            reticle.visible = false;
            scene.add(reticle);

            // Listener de redimensionamiento
            window.addEventListener('resize', onWindowResize, false);

            statusMessageEl.textContent = 'Listo para iniciar AR.';
        }

        function onWindowResize() {
            // Evitar cambiar el tamaño del renderizador si la sesión XR está activa (resuelve la advertencia de la consola)
            if (xrSession || isIOS()) return;
            
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 2. Iniciación de WebXR (Llamada por el botón de Android) ---
        async function initAR() {
            if (isIOS()) return; // Ignorar si es iOS, ya que usa Model Viewer

            if (!navigator.xr) {
                statusMessageEl.textContent = 'WebXR no soportado en este dispositivo.';
                return;
            }

            try {
                // Configuración robusta para WebXR (Android)
                renderer.xr.setReferenceSpaceType('local-floor'); 
                
                // Solicitud de sesión inmersiva de AR
                xrSession = await navigator.xr.requestSession('immersive-ar', { 
                    requiredFeatures: ['local-floor', 'hit-test'] 
                });

                // Configurar el renderizador con la sesión
                renderer.xr.setSession(xrSession);
                
                // Pedir el espacio de referencia
                xrRefSpace = await xrSession.requestReferenceSpace('local-floor');

                // Necesitamos el espacio 'viewer' para originar el rayo del hit-test
                const xrViewerSpace = await xrSession.requestReferenceSpace('viewer');
                
                // Crear el Hit Test Source
                xrHitTestSource = await xrSession.requestHitTestSource({ space: xrViewerSpace });
                
                // Ocultar UI de inicio
                document.getElementById('start-overlay').style.display = 'none';

                // Iniciar el bucle de animación de WebXR
                renderer.setAnimationLoop(onXRFrame);

                // Usar el evento WebXR 'select' para la interacción táctil en AR
                xrSession.addEventListener('select', placeObject);

                // Manejar el fin de la sesión
                xrSession.addEventListener('end', onXRSessionEnd);

                statusMessageEl.textContent = 'Escaneando superficie... Mueva el móvil lentamente.';

            } catch (e) {
                console.error('ERROR al iniciar WebXR AR:', e);
                statusMessageEl.textContent = `Error AR: ${e.name}. Su dispositivo no soporta WebXR. Intente con el botón iOS/Quick Look.`;
                
                // Si WebXR falla en Android (raro, pero sucede), mostramos la alternativa iOS/Model Viewer
                document.getElementById('ar-button-android').style.display = 'none';
                document.getElementById('ar-button-ios').classList.remove('hidden');
            }
        }

        // --- 3. Bucle de Renderizado de WebXR (Solo Android) ---
        function onXRFrame(time, frame) {
            // Error Guardrail: Asegurar que la sesión esté activa y configurada
            if (!xrSession || !xrHitTestSource || !frame || !xrRefSpace) {
                renderer.render(scene, camera); 
                return;
            }

            // --- A. Lógica de Hit Test ---
            const hitTestResults = frame.getHitTestResults(xrHitTestSource);

            if (hitTestResults.length > 0) {
                reticle.visible = true;
                statusMessageEl.textContent = 'Superficie detectada (cursor verde). Toque la pantalla para colocar el objeto.';
                
                const pose = hitTestResults[0].getPose(xrRefSpace);
                
                if (pose) {
                    reticle.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                }
            } else {
                reticle.visible = false;
                statusMessageEl.textContent = 'Mueva el móvil para escanear y encontrar superficies...';
            }
            
            // --- B. Renderizado
            renderer.render(scene, camera);
        }

        // --- 4. Colocación de Objetos (Solo Android/WebXR) ---
        function placeObject() {
            if (!xrSession || !reticle.visible) {
                statusMessageEl.textContent = 'No se puede colocar: primero debe detectar una superficie.';
                return;
            }

            const position = reticle.position;
            
            // Objeto de ejemplo: una caja azul giratoria
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const material = new THREE.MeshPhongMaterial({ color: 0x3b82f6 }); 
            const newObject = new THREE.Mesh(geometry, material);

            newObject.userData.isAnimated = true;
            newObject.userData.rotationSpeed = 0.01;
            
            // Colocar el objeto justo encima del retículo
            newObject.position.set(position.x, position.y + 0.1, position.z); 
            
            scene.add(newObject);
            objectCount++;
            statusMessageEl.textContent = `¡Objeto ${objectCount} colocado! Toque la pantalla para añadir más.`;
        }
        
        // --- 5. Bucle de Animación Global (para los objetos colocados) ---
        function animateObjects() {
            requestAnimationFrame(animateObjects);
            
            // Solo animar si Three.js está inicializado (no en iOS)
            if (scene) {
                scene.children.forEach(obj => {
                    if (obj.userData.isAnimated) {
                        obj.rotation.y += obj.userData.rotationSpeed;
                    }
                });
            }
        }


        // --- 6. Manejo de Fin de Sesión (Solo Android/WebXR) ---
        function onXRSessionEnd() {
            xrSession = null;
            xrRefSpace = null;
            xrHitTestSource = null;
            renderer.setAnimationLoop(null); 
            
            if (xrSession) {
                xrSession.removeEventListener('select', placeObject);
            }
            
            if (reticle) {
                reticle.visible = false;
            }
            document.getElementById('start-overlay').style.display = 'flex';
            statusMessageEl.textContent = 'Sesión AR terminada. Presione INICIAR AR para comenzar de nuevo.';
        }

        // Iniciar al cargar la ventana
        window.onload = function() {
            initThree(); // Llama a la inicialización dinámica de plataforma
            animateObjects(); 
        };
    </script>

</body>
</html>
