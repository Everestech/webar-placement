<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR: Colocación de Objetos (Componentes A-Frame)</title>
    
    <!-- Tailwind CSS para estilos de UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Librerías de WebAR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    
    <style>
        /* Estilos generales y UI */
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        a-scene {
            height: 100vh;
            width: 100vw;
        }

        /* Mensaje de estado en la parte inferior */
        #status-message {
            z-index: 1000;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 0.75rem;
            text-align: center;
            font-size: 0.875rem;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        
        #ar-cursor-visual {
            opacity: 0.8;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body class="bg-gray-900 overflow-hidden">

    <!-- 
        ============================================================
        Componente JavaScript: Lógica de Hit-Test y Colocación
        ============================================================
    -->
    <script>
        // Componente que implementa el hit-test para AR, usando la sesión gestionada por A-Frame
        AFRAME.registerComponent('ar-placement-manager', {
            schema: {
                reticle: {type: 'selector'} // El retículo (cursor) que queremos posicionar
            },
            init: function () {
                this.xrSession = null;
                this.xrRefSpace = null;
                this.xrHitTestSource = null;
                this.reticleEl = this.data.reticle;
                this.reticleEl.setAttribute('visible', false); 

                this.objectCount = 0;
                this.statusMessageEl = document.getElementById('status-message');

                this.onEnterVR = this.onEnterVR.bind(this);
                this.onExitVR = this.onExitVR.bind(this);
                this.placeObject = this.placeObject.bind(this);

                // Escuchar cuando A-Frame inicia el modo inmersivo (AR o VR)
                this.el.sceneEl.addEventListener('enter-vr', this.onEnterVR);
                this.el.sceneEl.addEventListener('exit-vr', this.onExitVR);
                
                // Escuchar el click universal de A-Frame (funciona para mouse y touch/tap)
                this.el.sceneEl.addEventListener('click', this.placeObject);

                this.statusMessageEl.textContent = 'Presione el botón AR (ícono cuadrado abajo a la derecha) para empezar.';
            },

            onEnterVR: async function () {
                // Solo si es modo AR
                if (!this.el.sceneEl.is('ar-mode')) return;

                try {
                    this.xrSession = this.el.sceneEl.renderer.xr.getSession();
                    
                    // Pedir el reference space 'local' (el más básico y compatible)
                    this.xrRefSpace = await this.xrSession.requestReferenceSpace('local');
                    
                    // Obtener el espacio del visor para lanzar el rayo
                    const xrViewerSpace = await this.xrSession.requestReferenceSpace('viewer');

                    // Crear el Hit Test Source
                    this.xrHitTestSource = await this.xrSession.requestHitTestSource({ 
                        space: xrViewerSpace 
                    });

                    this.statusMessageEl.textContent = 'Escaneando superficie... Mueva el móvil lentamente.';

                } catch (e) {
                    console.error('ERROR al configurar WebXR Hit Test:', e);
                    this.statusMessageEl.textContent = `Error AR: ${e.name} - ${e.message}`;
                    // Forzar salida si falla la configuración para evitar un estado roto
                    this.el.sceneEl.exitVR();
                }
            },
            
            onExitVR: function () {
                if (this.xrHitTestSource) {
                    this.xrHitTestSource.cancel();
                    this.xrHitTestSource = null;
                }
                this.xrSession = null;
                this.xrRefSpace = null;
                this.reticleEl.setAttribute('visible', false);
                this.statusMessageEl.textContent = 'Presione el botón AR para iniciar.';
            },

            // La función tick se ejecuta en cada fotograma y maneja el hit-test
            tick: function () {
                if (!this.xrHitTestSource || !this.xrRefSpace || !this.el.sceneEl.is('ar-mode')) {
                    return;
                }
                
                // A-Frame proporciona el frame actual
                const xrFrame = this.el.sceneEl.frame;
                if (!xrFrame) return;

                const hitTestResults = xrFrame.getHitTestResults(this.xrHitTestSource);

                if (hitTestResults.length > 0) {
                    this.reticleEl.setAttribute('visible', true);
                    this.statusMessageEl.textContent = 'Superficie detectada (cursor verde). Toque la pantalla para colocar.';
                    
                    const pose = hitTestResults[0].getPose(this.xrRefSpace);
                    
                    if (pose) {
                        // Aplicar la pose del hit-test directamente al objeto 3D del retículo
                        this.reticleEl.object3D.matrix.fromArray(pose.transform.matrix);
                        this.reticleEl.object3D.matrixNeedsUpdate = true;
                    }
                } else {
                    this.reticleEl.setAttribute('visible', false);
                    this.statusMessageEl.textContent = 'Mueva el móvil para escanear y encontrar superficies...';
                }
            },

            placeObject: function() {
                if (!this.el.sceneEl.is('ar-mode')) {
                    this.statusMessageEl.textContent = '¡Debe entrar en modo AR primero! Use el botón abajo a la derecha.';
                    return;
                }
                
                // Solo colocar si el retículo está visible (hit-test exitoso)
                if (this.reticleEl.getAttribute('visible')) {
                    const position = this.reticleEl.object3D.position;
                    
                    const newObject = document.createElement('a-entity');
                    
                    // Objeto de ejemplo: una caja azul giratoria
                    newObject.setAttribute('geometry', 'primitive: box; height: 0.2; width: 0.2; depth: 0.2');
                    newObject.setAttribute('material', 'color: #3b82f6; opacity: 0.9');
                    // Colocamos el objeto justo encima del retículo
                    newObject.setAttribute('position', `${position.x} ${position.y + 0.1} ${position.z}`); 
                    newObject.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear');
                    
                    this.el.sceneEl.appendChild(newObject);
                    this.objectCount++;
                    this.statusMessageEl.textContent = `¡Objeto ${this.objectCount} colocado! Toque para añadir más.`;
                } else {
                    this.statusMessageEl.textContent = 'No se detecta superficie. Mueva el móvil lentamente.';
                }
            }
        });
    </script>

    <!-- 
        ============================================================
        Estructura de la Escena A-Frame
        ============================================================
    -->
    <a-scene 
        id="ar-scene"
        embedded 
        ar-placement-manager="reticle: #ar-cursor-visual"
        renderer="logarithmicDepthBuffer: true; antialias: true" 
        
        <!-- Habilitamos el UI de A-Frame para que pinte el botón AR (el ícono cuadrado) -->
        vr-mode-ui="enabled: true" 
        
        <!-- Configuración de WebXR: requerimos 'hit-test' y usamos el referenceSpace 'local' -->
        webxr="requiredFeatures: hit-test; optionalFeatures: local; referenceSpaceType: local; demandedModes: immersive-ar">
        
        <!-- Luces -->
        <a-entity light="type: ambient; color: #BBB; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="-1 2 1"></a-entity>
        
        <!-- CÁMARA: A-Frame la gestiona -->
        <a-camera 
            id="ar-camera" 
            user-height="0">
            <!-- El cursor para la interacción en 3D (aunque la colocación la gestiona el hit-test) -->
            <a-cursor fuse="false" raycaster="objects: none;"></a-cursor>
        </a-camera>
        
        <!-- CURSOR VISUAL: Es el TARGET que nuestro componente de JS va a mover -->
        <a-entity 
            id="ar-cursor-visual"
            geometry="primitive: torus; radius: 0.05; radiusTubular: 0.005; segmentsRadial: 16; segmentsTubular: 12"
            material="color: #4ade80; shader: flat"
            rotation="90 0 0" 
            visible="false">
        </a-entity>

    </a-scene>

    <!-- 
        ============================================================
        INTERFAZ DE USUARIO (UI)
        ============================================================
    -->
    <div id="status-message">
        Presione el botón AR (ícono cuadrado abajo a la derecha) para empezar.
    </div>

</body>
</html>
