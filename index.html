<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindAR: Activación Forzada v2</title>
    
    <!-- Librerías de AR (¡CRÍTICO: Deben cargarse en el head!) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* Estilos base con Tailwind básico para centrar */
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
        
        /* Asegura que la escena ocupe toda la pantalla y esté detrás del botón */
        a-scene {
            position: fixed; 
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%; 
        }

        /* Estilo para el botón de activación de la cámara */
        #start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000; 
            padding: 20px 40px;
            font-size: 1.6rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #4CAF50, #8BC34A); 
            border: 2px solid #fff;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #start-button:hover {
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%) scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Botón para iniciar la cámara y la experiencia AR -->
    <button id="start-button">INICIAR AR (TOCA AQUÍ)</button>

    <a-scene 
        id="scene-container"
        
        /* DESACTIVAMOS el autoStart de MindAR para controlarlo con el botón */
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: false;" 
        
        /* Pausamos A-Frame inicialmente para que el botón lo reactive */
        paused="true" 
        visible="false" 
        
        color-space="sRGB" 
        renderer="alpha: true, colorManagement: true, physicallyCorrectLights: true"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <!-- Modelo GLTF de ejemplo -->
            <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <!-- Cámara de MindAR -->
        <a-camera mindar-image-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Contenido AR para el primer target (Índice 0) -->
        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Modelo 3D flotando sobre la imagen -->
            <a-gltf-model 
                rotation="0 0 0 " 
                position="0 0 0.1" 
                scale="0.005 0.005 0.005" 
                src="#avatarModel" 
            >
            </a-gltf-model>
            
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            const sceneEl = document.getElementById('scene-container');
            
            // 1. Manejar el clic del botón
            startButton.addEventListener('click', () => {
                
                // 2. Ocultar el botón inmediatamente
                startButton.style.display = 'none';
                
                // 3. Hacer visible la escena (si no lo estaba)
                sceneEl.setAttribute('visible', 'true');
                
                // 4. Forzar la reanudación y reproducción de la escena.
                // Esto fuerza a A-Frame/MindAR a solicitar la cámara
                sceneEl.play();

                console.log("Activación forzada de A-Frame y MindAR...");
                
                // Opcional: Escuchar cuando la cámara esté lista (puede tardar un momento)
                sceneEl.addEventListener('mindar-started', () => {
                    console.log("MindAR iniciado. La cámara debería estar visible.");
                });
                
                // Opcional: Manejar errores si falla la cámara (ej. permisos denegados)
                sceneEl.addEventListener('mindar-camera-error', (e) => {
                    console.error("Error crítico de cámara MindAR:", e);
                    startButton.textContent = "Error: Permiso de Cámara Denegado o No Disponible.";
                    startButton.style.backgroundColor = '#FF6347'; 
                    startButton.style.display = 'block';
                    sceneEl.setAttribute('visible', 'false');
                    sceneEl.pause();
                });
            });
            
            // Nota: La escena está en modo 'paused="true"' inicialmente. 
            // El usuario debe hacer clic en el botón para que se llame a sceneEl.play() y se inicie la cámara.
        });
    </script>
</body>
</html>
