<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebAR: Método Directo de Activación de Cámara (Probado)</title>
    
    <!-- Tailwind CSS CDN para un estilo básico de UI/Mensajes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- Librerías de AR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* CRÍTICO: Aseguramos que la escena ocupe toda la pantalla. */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1f2937;
            font-family: 'Inter', sans-serif;
        }

        /* Contenedor de la interfaz de usuario (Botón) */
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20; 
            background-color: rgba(31, 41, 55, 0.95);
            transition: opacity 0.5s ease;
        }

        /* El mensaje de estado es muy simple para esta versión */
        #status-message {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none; /* Inicialmente oculto */
        }
    </style>
</head>
<body>
    
    <!-- Contenedor de la interfaz inicial (Botón) -->
    <div id="ui-overlay" class="p-4 text-center">
        <h1 class="text-3xl font-bold text-white mb-6">Iniciar AR</h1>
        <p id="ui-message" class="text-gray-300 mb-8 max-w-sm">Presiona el botón para solicitar el acceso a la cámara y comenzar.</p>
        <button id="startButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-xl transition duration-300 cursor-pointer">
            Activar Cámara
        </button>
    </div>

    <!-- Mensaje de estado simple -->
    <div id="status-message">
        Cargando...
    </div>

    <a-scene 
        id="scene-container"
        /* Mantenemos el autoStart: false para control manual */
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: false" 
        
        /* Aseguramos la transparencia */
        renderer="alpha: true, antialias: true"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <!-- Modelo GLTF de ejemplo -->
            <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <!-- Cámara de MindAR -->
        <a-camera mindar-image-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Contenido AR para el primer target (Índice 0) -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model 
                rotation="0 0 0 " 
                position="0 0 0.1" 
                scale="0.005 0.005 0.005" 
                src="#avatarModel" 
            >
            </a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        const sceneEl = document.getElementById('scene-container');
        const startButton = document.getElementById('startButton');
        const uiOverlay = document.getElementById('ui-overlay');
        const statusMessage = document.getElementById('status-message');
        
        // Función para mostrar el estado
        const showStatus = (text) => {
            statusMessage.textContent = text;
            statusMessage.style.display = 'block';
        };

        // Escuchamos el click del usuario en el botón de inicio
        startButton.addEventListener('click', async () => {
            
            // 1. Mostrar mensaje de inicio
            showStatus("Solicitando cámara...");
            
            // Ocultar el overlay
            uiOverlay.style.opacity = '0';
            setTimeout(() => { uiOverlay.style.display = 'none'; }, 500);

            try {
                // 2. Obtener la instancia del componente MindAR
                const mindarComponent = sceneEl.components['mindar-image'];
                
                if (!mindarComponent) {
                    throw new Error("MindAR component not found.");
                }

                // 3. LLAMADA CLAVE: Iniciar MindAR manualmente
                await mindarComponent.start(); 
                
                console.log("MindAR iniciado con éxito.");
                showStatus("¡CÁMARA ACTIVA! Busque el marcador.");
                setTimeout(() => { statusMessage.style.display = 'none'; }, 5000);

            } catch (error) {
                console.error("ERROR AL INICIAR LA CÁMARA:", error);
                
                // Si falla, volvemos a mostrar el overlay con un mensaje de error simple
                uiOverlay.style.display = 'flex';
                uiOverlay.style.opacity = '1';
                document.getElementById('ui-message').innerHTML = `<span class="text-red-400 font-bold">ERROR: La cámara falló o fue denegada.</span> Por favor, recargue la página y asegúrese de aceptar los permisos.`;
                startButton.textContent = 'Recargar para reintentar';
                startButton.classList.remove('bg-green-500');
                startButton.classList.add('bg-red-500');
                startButton.onclick = () => window.location.reload();
                
                showStatus("ERROR DE CÁMARA. Permisos denegados.");
            }
        });
        
    </script>
</body>
</html>
