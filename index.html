<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js: Marcador de Código de Barras</title>
    
    <!-- Tailwind CSS para estilos de UI -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 
        1. A-Frame: Framework para crear escenas 3D declarativamente.
        2. AR.js: Librería de AR, integrada con A-Frame para reconocimiento de patrones.
        Usamos enlaces de CDN altamente estables.
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* Estilos generales */
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; overflow: hidden; background-color: black; }
        
        a-scene {
            width: 100vw;
            height: 100vh;
        }

        /* Overlay de inicio con botón único */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* Mensaje de estado en la parte inferior */
        #status-message {
            z-index: 100;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(22, 163, 74, 0.9); /* Green-600 */
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1rem;
            font-weight: 700;
            pointer-events: none;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body class="overflow-hidden">

    <!-- Overlay de inicio -->
    <div id="start-overlay">
        <h1 class="text-3xl font-bold text-white mb-6">Realidad Aumentada con Marcador Numérico</h1>
        <p class="text-gray-300 mb-8 text-lg max-w-md">
            Esta implementación usa el **marcador de código de barras 6**, que es estable y no depende de archivos externos rotos.
        </p>
        <p class="text-yellow-400 mb-4 text-sm font-semibold">
            ⚠️ Necesitas un cuadrado con el número **6** para que funcione.
        </p>
        
        <button 
            id="ar-button-start"
            onclick="initARJS()"
            class="px-10 py-5 bg-teal-500 hover:bg-teal-600 text-white font-extrabold text-xl rounded-xl shadow-2xl transition duration-200 transform hover:scale-105"
        >
            INICIAR CÁMARA Y RECONOCIMIENTO
        </button>

        <p class="mt-8 text-gray-400 text-xs font-semibold">
            Patrón Objetivo: Barcode (Valor 6).
        </p>
    </div>

    <!-- Mensaje de estado flotante -->
    <div id="status-message">
        Esperando inicio...
    </div>

    <!-- Escena de A-Frame con AR.js -->
    <a-scene 
        embedded 
        id="ar-scene"
        vr-mode-ui="enabled: false" 
        renderer="logarithmicDepthBuffer: true;"
        style="display: none;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <!-- 
            Componente AR.js: 
            type='barcode' y value='6' garantizan la estabilidad, ya que el patrón
            necesario (un cuadrado con el número 6) se genera internamente.
        -->
        <a-marker 
            type='barcode' 
            value='6' 
            smooth="true" 
            smoothCount="10" 
            smoothThreshold="0.5" 
            id="marker-barcode-6"
        >
            <!-- 
                Modelo 3D que se mostrará cuando se reconozca el patrón 6.
            -->
            <a-entity 
                gltf-model="url(https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb)"
                scale="0.1 0.1 0.1" 
                rotation="0 0 0"
                position="0 0 0.1" 
            ></a-entity>

            <!-- Agregamos una luz para que el modelo se vea bien -->
            <a-light type="ambient" color="#FFF"></a-light>
            <a-light type="directional" position="0 1 0" color="#AAA" intensity="0.8"></a-light>
        </a-marker>

        <!-- Componente nativo de cámara de A-Frame -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // --- 1. Inicializar AR.js ---
        function initARJS() {
            document.getElementById('start-overlay').style.display = 'none';
            const sceneEl = document.getElementById('ar-scene');
            sceneEl.style.display = 'block';

            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = 'Solicitando permisos de cámara...';

            const markerEl = document.getElementById('marker-barcode-6');

            // Escuchar el evento de inicialización de la cámara (propiedad de AR.js)
            sceneEl.addEventListener('arjs-video-loaded', function () {
                statusMessage.textContent = 'Cámara activa. ¡Busque el marcador de código de barras con el número 6!';
            });
            
            // 2. Escuchar la detección del marcador
            markerEl.addEventListener('markerFound', function() {
                statusMessage.textContent = '¡MARCADOR 6 DETECTADO! Astronauta visible.';
            });

            markerEl.addEventListener('markerLost', function() {
                statusMessage.textContent = 'Marcador perdido. Siga enfocando el cuadrado con el número 6.';
            });

            // En caso de fallo de la cámara
            sceneEl.addEventListener('arjs-error', function (err) {
                 statusMessage.innerHTML = `
                    ⚠️ **ERROR CRÍTICO:** No se pudo iniciar la cámara o la AR. (Error: ${err.detail || 'Desconocido'}).
                    <br>
                    Verifique los permisos de su navegador y asegúrese de usar una conexión segura (HTTPS).
                 `;
            });
        }
    </script>
</body>
</html>
