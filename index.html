<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR: Colocación de Objetos</title>
    <!-- Tailwind CSS para estilos de UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Librerías de WebAR -->
    <!-- A-Frame es un framework WebGL/WebXR para construir experiencias 3D/VR/AR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <!-- AR.js extiende A-Frame para capacidades de AR (detección de superficie, etc.) -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2c31e/dist/aframe-master.min.js"></script>

    <style>
        /* Estilos específicos para la UI */
        #status-message {
            z-index: 1000;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }

        /* Estilo para el overlay de inicio */
        #ar-overlay {
            z-index: 1010;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            backdrop-filter: blur(5px);
        }

        /* Asegura que la escena ocupe toda la pantalla */
        a-scene {
            height: 100vh;
            width: 100vw;
        }

        /* Animación de pulso para el cursor */
        .cursor-sphere {
            opacity: 0.6;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body class="bg-gray-900 overflow-hidden">

    <!-- 
        ============================================================
        Componente JavaScript para la Lógica AR
        ============================================================
    -->
    <script>
        // Registra el componente de A-Frame para manejar la lógica de colocación AR
        AFRAME.registerComponent('ar-placement-logic', {
            init: function () {
                const sceneEl = this.el;
                const statusEl = document.getElementById('status-message');
                const cursorEl = document.getElementById('ar-cursor');
                
                // Objeto 3D que se usará para el cursor y para colocar objetos
                const template = document.getElementById('object-template').cloneNode(true);
                template.id = 'template-clone';
                cursorEl.appendChild(template);
                template.setAttribute('visible', 'false'); // Ocultar al inicio

                this.objectCount = 0; // Inicializar contador en el componente
                this.sceneEl = sceneEl;
                this.statusEl = statusEl;
                this.template = template;

                // Evento que se dispara cuando AR.js ha iniciado la cámara
                sceneEl.addEventListener('ar-session-started', (evt) => {
                    console.log('Sesión AR iniciada con éxito.');
                    this.statusEl.textContent = 'Mueva el dispositivo para escanear y encontrar superficies.';
                    cursorEl.setAttribute('raycaster', 'objects: .ar-surface-plane');
                    
                    // Añadir listener para la colocación de objetos (al tocar la pantalla)
                    sceneEl.addEventListener('click', this.placeObject.bind(this));
                });

                sceneEl.addEventListener('ar-session-failed', (evt) => {
                    console.error('Error al iniciar la sesión AR:', evt.detail);
                    this.statusEl.textContent = 'ERROR al iniciar AR. Intente recargar y asegurarse de tener buena iluminación.';
                });
            },
            
            // Función que se ejecuta en cada frame para mover el cursor
            tick: function() {
                // Usamos las variables guardadas en 'this' para acceder a los elementos
                const cursorEl = document.getElementById('ar-cursor');
                
                if (cursorEl.components.raycaster && cursorEl.components.raycaster.intersections.length > 0) {
                    const intersection = cursorEl.components.raycaster.intersections[0];
                    
                    // Mueve el cursor 3D a la posición del impacto
                    this.template.setAttribute('position', intersection.point);
                    this.template.setAttribute('visible', 'true');
                    this.statusEl.textContent = 'Superficie detectada. Toque la pantalla para colocar.';
                } else {
                    // Si no hay superficie
                    this.template.setAttribute('visible', 'false');
                    this.statusEl.textContent = 'Mueva el dispositivo para escanear y encontrar superficies...';
                }
            },
            
            // Función para colocar el objeto 3D
            placeObject: function(evt) {
                // Solo colocamos si el cursor es visible (i.e., hay una superficie debajo)
                if (this.template.getAttribute('visible') === 'true') {
                    const newObject = document.createElement('a-entity');
                    // Usamos la posición del cursor
                    const cursorPosition = this.template.getAttribute('position');
                    
                    // Configuración del objeto (Caja giratoria)
                    newObject.setAttribute('geometry', 'primitive: box; height: 0.2; width: 0.2; depth: 0.2');
                    newObject.setAttribute('material', 'color: #3b82f6; opacity: 0.9');
                    newObject.setAttribute('position', `${cursorPosition.x} ${cursorPosition.y + 0.1} ${cursorPosition.z}`);
                    newObject.setAttribute('shadow', '');
                    newObject.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear');
                    
                    this.sceneEl.appendChild(newObject);
                    this.objectCount++;
                    this.statusEl.textContent = `Objeto ${this.objectCount} colocado. Siga escaneando.`;
                }
            }
        });

        // Lógica para iniciar la sesión AR al hacer clic en el botón
        function startAR() {
            const scene = document.getElementById('ar-scene');
            const overlay = document.getElementById('ar-overlay');
            const statusEl = document.getElementById('status-message');
            
            // 1. Inicia la escena de A-Frame (activa la cámara)
            scene.play();
            
            // 2. Oculta el overlay
            overlay.style.display = 'none';

            // 3. Muestra mensaje inicial
            statusEl.textContent = 'Activando cámara...';
        }

        // Se asegura de que la escena esté pausada hasta que el usuario haga clic
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.getElementById('ar-scene');
            scene.pause();
            
            // Asocia la función startAR al botón
            document.getElementById('start-ar-button').addEventListener('click', startAR);
        });
    </script>

    <!-- 
        ============================================================
        Estructura de la Escena A-Frame (El "Mundo 3D")
        ============================================================
    -->
    <a-scene 
        id="ar-scene"
        embedded 
        ar-placement-logic 
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">
        
        <!-- Componente AR.js: Configurado para WebXR -->
        <a-entity arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
        </a-entity>

        <!-- Luces: Imprescindible en 3D -->
        <a-entity light="type: ambient; color: #BBB; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="-1 1 1"></a-entity>
        
        <!-- Cámara: Necesaria en la escena, aunque AR.js la configura -->
        <a-camera user-height="0"></a-camera>

        <!-- EL CURSOR DE PUNTERÍA AR -->
        <a-entity 
            id="ar-cursor" 
            cursor="rayOrigin: mouse" 
            raycaster="objects: .ar-surface-plane; showLine: false" 
            position="0 0 -0.5">
            
            <!-- Template del objeto que se usará como cursor (un anillo) -->
            <a-entity 
                id="object-template"
                geometry="primitive: torus; radius: 0.05; radiusTubular: 0.005; segmentsRadial: 16; segmentsTubular: 12"
                material="color: #4ade80; shader: flat"
                rotation="90 0 0" 
                class="cursor-sphere">
            </a-entity>
        </a-entity>

    </a-scene>

    <!-- 
        ============================================================
        INTERFAZ DE USUARIO (UI)
        ============================================================
    -->

    <!-- Overlay de inicio: El botón de clic explícito -->
    <div id="ar-overlay">
        <div class="p-6 max-w-sm bg-white rounded-xl shadow-2xl space-y-4 transform scale-100 md:scale-110 transition duration-300">
            <h1 class="text-2xl font-bold text-gray-900">Bienvenido a WebAR</h1>
            <p class="text-gray-600">Esta aplicación necesita acceder a su cámara para la Realidad Aumentada (AR).</p>
            <p class="text-sm text-red-500 font-semibold">Debe estar en un entorno con buena iluminación.</p>
            <button 
                id="start-ar-button" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl transition duration-300 shadow-lg transform hover:scale-105">
                INICIAR EXPERIENCIA AR
            </button>
            <p class="text-xs text-gray-500 mt-4">Asegúrese de aceptar el permiso de la cámara del navegador.</p>
        </div>
    </div>

    <!-- Mensaje de estado en la parte inferior de la pantalla -->
    <div id="status-message" class="text-sm rounded-t-lg shadow-2xl">
        Toque "INICIAR EXPERIENCIA AR"
    </div>

</body>
</html>
