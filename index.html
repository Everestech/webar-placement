<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Activación de Cámara Pura JS</title>
    
    <!-- Tailwind CSS CDN para un estilo limpio -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }
        #video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #camera-feed {
            /* Hacer que el video ocupe el mayor espacio posible sin distorsión */
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none; /* Inicialmente oculto */
        }
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10; 
            background-color: rgba(17, 24, 39, 0.95);
            padding: 1rem;
        }
        .error-box {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fca5a5;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    
    <!-- Contenedor del video donde se mostrará el stream de la cámara -->
    <div id="video-container">
        <video id="camera-feed" playsinline autoplay></video>
    </div>

    <!-- Interfaz de usuario con el botón y mensajes -->
    <div id="ui-overlay">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Prueba de Activación de Cámara</h1>
        
        <div id="message-area" class="text-center mb-8 max-w-lg text-gray-300">
            Presiona el botón para solicitar el acceso a tu cámara.
        </div>

        <button id="startButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-xl shadow-2xl transition duration-300 transform hover:scale-105 cursor-pointer">
            Solicitar Cámara
        </button>
    </div>

    <script>
        const video = document.getElementById('camera-feed');
        const startButton = document.getElementById('startButton');
        const uiOverlay = document.getElementById('ui-overlay');
        const messageArea = document.getElementById('message-area');

        // Función para activar la cámara usando el API nativo de MediaDevices
        const activateCamera = async () => {
            messageArea.textContent = "Solicitando permisos de cámara...";
            startButton.disabled = true;

            try {
                // La llamada más simple para obtener el stream de video
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment' // Preferir la cámara trasera
                    } 
                });
                
                // Si tiene éxito:
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    // Ocultar la interfaz y mostrar el video
                    uiOverlay.style.transition = 'opacity 0.5s ease';
                    uiOverlay.style.opacity = '0';
                    video.style.display = 'block';
                    setTimeout(() => { uiOverlay.style.display = 'none'; }, 500);
                    console.log("Cámara activada con éxito.");
                };
                
            } catch (error) {
                // Si falla, mostrar el mensaje de error solicitado
                const errorMessage = "Error: la camara fallo o fue denegada. por favor, recargue y verifique los permisos.";
                
                console.error("Error de cámara nativo:", error);

                // Mostrar el error en la UI con formato destacado
                messageArea.innerHTML = `
                    <div class="error-box mt-4">
                        <p class="font-bold">¡ALERTA DE ERROR!</p>
                        <p class="text-sm mt-1">${errorMessage}</p>
                    </div>
                `;

                startButton.textContent = 'Recargar para reintentar';
                startButton.classList.remove('bg-blue-600');
                startButton.classList.add('bg-red-600');
                startButton.disabled = false;
                
                // Permitir al usuario recargar
                startButton.addEventListener('click', () => window.location.reload(), { once: true });
            }
        };

        // Escuchar el gesto de usuario (click) para iniciar
        startButton.addEventListener('click', activateCamera);
    </script>
</body>
</html>
