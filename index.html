<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebAR: Activación Reforzada de Cámara MindAR</title>
    
    <!-- Tailwind CSS CDN para un estilo básico de UI/Mensajes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        danger: '#ef4444',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- Librerías de AR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* CRÍTICO: Aseguramos que la escena ocupe toda la pantalla. */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1f2937;
            font-family: 'Inter', sans-serif;
        }

        /* Contenedor de la interfaz de usuario (Botón y Mensajes) */
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20; 
            background-color: rgba(31, 41, 55, 0.95);
            transition: opacity 0.5s ease;
        }

        /* Estilo para el mensaje de estado que aparece arriba */
        #status-message {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            pointer-events: none;
            opacity: 0; /* Inicialmente oculto */
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    
    <!-- Contenedor de la interfaz inicial (Botón) -->
    <div id="ui-overlay" class="p-4 text-center">
        <h1 class="text-3xl font-bold text-white mb-6">Iniciar Experiencia AR</h1>
        <p id="ui-message" class="text-gray-300 mb-8 max-w-sm">Cargando escena 3D...</p>
        <button id="startButton" disabled class="bg-gray-500 text-white font-bold py-3 px-8 rounded-full shadow-xl transition duration-300 focus:outline-none focus:ring-4 focus:ring-gray-400 cursor-not-allowed">
            <svg class="inline w-5 h-5 mr-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m1.58-1.58H9m1.29 1.29l1.41-1.41m0 0l-1.41-1.41M12 21h5a2 2 0 002-2v-5m-1.29-1.29l1.41 1.41m0 0l1.41 1.41M20 3a1 1 0 00-1-1h-5.582m-1.58 1.58H15m-1.29-1.29l-1.41 1.41m0 0l1.41 1.41M3 19a1 1 0 001 1h5.582m1.58-1.58H9m-1.29 1.29l-1.41-1.41m0 0l-1.41-1.41"></path></svg>
            Cargando...
        </button>
    </div>

    <!-- Mensaje de estado AR superpuesto -->
    <div id="status-message" class="bg-primary text-white font-bold py-2 px-4 rounded-xl shadow-lg">
        Preparando escena...
    </div>

    <a-scene 
        id="scene-container"
        /* CRÍTICO: autoStart: false para esperar el click del usuario */
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: false" 
        
        /* CRÍTICO: alpha: true para permitir la transparencia y ver el video de fondo */
        renderer="alpha: true, antialias: true"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <!-- Modelo GLTF de ejemplo -->
            <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <!-- Cámara de MindAR -->
        <a-camera mindar-image-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Contenido AR para el primer target (Índice 0) -->
        <a-entity mindar-image-target="targetIndex: 0">
            
            <!-- El modelo 3D que se mostrará sobre el marcador -->
            <a-gltf-model 
                rotation="0 0 0 " 
                position="0 0 0.1" 
                scale="0.005 0.005 0.005" 
                src="#avatarModel" 
            >
            </a-gltf-model>
            
        </a-entity>
    </a-scene>

    <script>
        const sceneEl = document.getElementById('scene-container');
        const startButton = document.getElementById('startButton');
        const uiOverlay = document.getElementById('ui-overlay');
        const uiMessage = document.getElementById('ui-message');
        const statusMessage = document.getElementById('status-message');
        
        let mindarComponent = null;

        // Función para mostrar mensajes de estado temporal
        const updateStatus = (text, colorClass, duration = 3000) => {
            statusMessage.textContent = text;
            statusMessage.className = `bg-${colorClass} text-white font-bold py-2 px-4 rounded-xl shadow-lg`;
            statusMessage.style.opacity = '1';
            
            if (duration > 0) {
                setTimeout(() => {
                    statusMessage.style.opacity = '0';
                }, duration);
            }
        };

        // --- 1. Inicialización y Preparación ---
        sceneEl.addEventListener('loaded', () => {
            console.log("A-Frame Scene Loaded.");
            
            // CRÍTICO: Forzar el fondo del lienzo 3D a transparente para ver el video
            const canvas = sceneEl.canvas;
            if (canvas) {
                canvas.style.backgroundColor = 'transparent';
                console.log("Canvas de A-Frame configurado como transparente.");
            }
            
            // Obtener la instancia del componente MindAR
            mindarComponent = sceneEl.components['mindar-image'];
            
            if (!mindarComponent) {
                updateStatus("ERROR CRÍTICO: MindAR no se cargó correctamente.", 'danger', 0);
                uiMessage.textContent = "Error de inicialización. Revise la consola.";
                console.error("MindAR component is null after scene loaded.");
                return;
            }

            // Actualizar la UI para indicar que está lista para el usuario
            uiMessage.textContent = "La escena AR está lista. Presione para activar la cámara.";
            startButton.textContent = 'Activar Cámara AR';
            startButton.disabled = false;
            startButton.classList.remove('bg-gray-500', 'cursor-not-allowed', 'animate-spin');
            startButton.classList.add('bg-primary', 'hover:bg-blue-700', 'cursor-pointer');
            
            // --- 2. Función de Inicio Activada por Gesto de Usuario (EL MÉTODO PERFECTO) ---
            const startAR = async () => {
                // Ocultar la capa de inicio
                uiOverlay.style.opacity = '0';
                setTimeout(() => { uiOverlay.style.display = 'none'; }, 500);

                // Mostrar estado de solicitud
                updateStatus("Solicitando permisos de cámara...", 'primary', 5000);
                
                try {
                    // LLAMADA CLAVE: Iniciar MindAR manualmente con el gesto de usuario
                    await mindarComponent.start(); 
                    console.log("MindAR iniciado con éxito.");
                    updateStatus("¡CÁMARA ACTIVA! Busque el marcador.", 'secondary', 5000);

                } catch (error) {
                    console.error("Error al iniciar MindAR o la cámara:", error);
                    let errorMessage = "ERROR: La cámara falló o fue denegada.";
                    
                    // Si el error tiene un nombre o mensaje conocido, lo mostramos
                    if (error.name === "NotAllowedError" || error.message.includes("denied")) {
                         errorMessage = "ACCESO DENEGADO: Debe permitir el uso de la cámara en su navegador.";
                    } else if (error.name === "NotFoundError") {
                         errorMessage = "NO ENCONTRADA: No se detectó una cámara disponible.";
                    }

                    updateStatus(errorMessage + " Por favor, recargue y verifique los permisos.", 'danger', 0);
                    // Mostrar nuevamente el overlay con el error para que el usuario pueda interactuar o recargar
                    uiOverlay.style.display = 'flex';
                    uiOverlay.style.opacity = '1';
                    uiMessage.innerHTML = `<span class="text-danger font-bold">${errorMessage}</span><br>Asegúrese de que su navegador no tiene permisos bloqueados para este sitio.`;
                    startButton.textContent = 'Recargar para reintentar';
                    startButton.onclick = () => window.location.reload();
                }
            };
            
            // Adjuntar listener al botón
            startButton.addEventListener('click', startAR);
        });

        // --- 3. Feedback de Estado MindAR para errores no capturados en el try/catch ---
        sceneEl.addEventListener('mindar-camera-error', () => {
             console.error("MindAR Event Error: La cámara falló o fue denegada (Evento de A-Frame).");
             updateStatus("ERROR AR: Fallo de la cámara detectado por el evento de A-Frame.", 'danger', 0);
        });
        
    </script>
</body>
</html>
