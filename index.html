<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR: Hit-Test Pura y Click Universal</title>
    
    <!-- Tailwind CSS para estilos de UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Librerías de WebAR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    
    <style>
        /* Estilos generales y UI */
        body { margin: 0; padding: 0; }
        
        /* El mensaje de estado es lo único que controlamos de la UI */
        #status-message {
            z-index: 1000;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.75rem;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem; /* text-sm */
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            box-shadow: 0 -4px 6px -1px rgb(0 0 0 / 0.1), 0 -2px 4px -2px rgb(0 0 0 / 0.1);
        }
        
        a-scene {
            height: 100vh;
            width: 100vw;
            /* Permitimos que A-Frame muestre su propio botón de entrada AR/VR */
        }
        #ar-cursor-visual {
            opacity: 0.8;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body class="bg-gray-900 overflow-hidden">

    <!-- 
        ============================================================
        Componente JavaScript: Lógica WebXR Pura
        ============================================================
    -->
    <script>
        // Componente que implementa manualmente el hit-test siguiendo el patrón WebXR (el más robusto)
        AFRAME.registerComponent('robust-hit-test', {
            schema: {
                targetEl: {type: 'selector'} // El retículo que queremos posicionar
            },
            init: function () {
                this.xrSession = null;
                this.xrRefSpace = null;
                this.xrHitTestSource = null;
                this.reticleEl = this.data.targetEl;
                this.reticleEl.setAttribute('visible', false); 

                this.onEnterVR = this.onEnterVR.bind(this);
                this.el.sceneEl.addEventListener('enter-vr', this.onEnterVR);
                this.el.sceneEl.addEventListener('exit-vr', this.onExitVR.bind(this));
            },

            onEnterVR: async function () {
                if (!this.el.sceneEl.is('ar-mode')) return;

                try {
                    this.xrSession = this.el.sceneEl.renderer.xr.getSession();
                    
                    // 1. Obtener el referenceSpace 'local' (el mundo base)
                    this.xrRefSpace = await this.xrSession.requestReferenceSpace('local');
                    
                    // 2. Obtener el referenceSpace 'viewer' (la posición de la cámara)
                    const xrViewerSpace = await this.xrSession.requestReferenceSpace('viewer');

                    // 3. Crear el Hit Test Source usando el espacio del visor (el origen del rayo)
                    this.xrHitTestSource = await this.xrSession.requestHitTestSource({ 
                        space: xrViewerSpace 
                    });

                } catch (e) {
                    console.error('ERROR al configurar WebXR Hit Test:', e);
                    document.getElementById('status-message').textContent = 'Error WebXR: ' + e.message;
                }
            },
            
            onExitVR: function () {
                if (this.xrHitTestSource) {
                    this.xrHitTestSource.cancel();
                    this.xrHitTestSource = null;
                }
                this.xrSession = null;
                this.xrRefSpace = null;
                this.reticleEl.setAttribute('visible', false);
                document.getElementById('status-message').textContent = 'Presione el botón AR para iniciar.';
            },

            // La función tick se ejecuta en cada fotograma para el hit-test
            tick: function () {
                if (!this.el.sceneEl.is('ar-mode') || !this.xrHitTestSource || !this.xrRefSpace) {
                    return;
                }

                const xrFrame = this.el.sceneEl.frame;
                if (!xrFrame) return;

                const hitTestResults = xrFrame.getHitTestResults(this.xrHitTestSource);

                if (hitTestResults.length > 0) {
                    this.reticleEl.setAttribute('visible', true);
                    document.getElementById('status-message').textContent = 'Superficie detectada (cursor verde). Toque la pantalla para colocar.';
                    
                    const pose = hitTestResults[0].getPose(this.xrRefSpace);
                    
                    if (pose) {
                        // Aplicar la matriz de transformación directamente al retículo
                        this.reticleEl.object3D.matrix.fromArray(pose.transform.matrix);
                        this.reticleEl.object3D.matrixNeedsUpdate = true;
                    }
                } else {
                    this.reticleEl.setAttribute('visible', false);
                    document.getElementById('status-message').textContent = 'Mueva el móvil para escanear y encontrar superficies...';
                }
            }
        });


        // Componente para la colocación de objetos usando el evento 'click' universal de A-Frame
        AFRAME.registerComponent('placement-handler', {
            init: function () {
                this.sceneEl = this.el;
                this.cursorEl = document.getElementById('ar-cursor-visual');
                this.objectCount = 0;
                
                // Listener CLAVE: Usa 'click' que A-Frame normaliza para mouse y touch (taps)
                this.sceneEl.addEventListener('click', this.placeObject.bind(this));
                
                // Inicializar mensaje de estado
                document.getElementById('status-message').textContent = 'Presione el botón AR (abajo a la derecha) para iniciar.';

                // Mostrar advertencia si no hay soporte AR en el navegador
                this.sceneEl.addEventListener('compatible-webxr', (evt) => {
                    if (evt.detail.immersiveAr) {
                         document.getElementById('status-message').textContent = 'Listo. Presione el botón AR (icono cuadrado) para iniciar.';
                    } else {
                         document.getElementById('status-message').textContent = 'ADVERTENCIA: Su navegador/dispositivo no soporta WebXR Immersive AR.';
                    }
                });
            },

            placeObject: function() {
                // Solo colocar si estamos en modo AR
                if (!this.sceneEl.is('ar-mode')) {
                    document.getElementById('status-message').textContent = '¡Debe entrar en modo AR primero! Use el botón de abajo a la derecha.';
                    return;
                }
                
                // Solo colocamos si el cursor está visible (hay hit-test)
                if (this.cursorEl.getAttribute('visible')) {
                    const position = this.cursorEl.object3D.position;
                    
                    const newObject = document.createElement('a-entity');
                    
                    // Objeto de ejemplo
                    newObject.setAttribute('geometry', 'primitive: box; height: 0.2; width: 0.2; depth: 0.2');
                    newObject.setAttribute('material', 'color: #3b82f6; opacity: 0.9');
                    // Colocamos el objeto justo encima del cursor
                    newObject.setAttribute('position', `${position.x} ${position.y + 0.1} ${position.z}`); 
                    newObject.setAttribute('shadow', '');
                    newObject.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear');
                    
                    this.sceneEl.appendChild(newObject);
                    this.objectCount++;
                    document.getElementById('status-message').textContent = `¡Objeto ${this.objectCount} colocado! Toque para añadir más.`;
                } else {
                    document.getElementById('status-message').textContent = 'No se detecta superficie. Mueva el móvil lentamente.';
                }
            }
        });
    </script>

    <!-- 
        ============================================================
        Estructura de la Escena A-Frame
        ============================================================
    -->
    <a-scene 
        id="ar-scene"
        embedded 
        placement-handler
        renderer="logarithmicDepthBuffer: true; antialias: true" 
        
        <!-- Permitimos que A-Frame cree el botón UI nativo. -->
        vr-mode-ui="enterARButton: #ar-button" 
        
        <!-- Configuración de WebXR: requerimos 'hit-test' y 'local' -->
        webxr="requiredFeatures: hit-test, local; optionalFeatures: dom-overlay; referenceSpaceType: local">
        
        <!-- Luces -->
        <a-entity light="type: ambient; color: #BBB; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8; castShadow: true" position="-1 2 1"></a-entity>
        
        <!-- CÁMARA: Contiene el componente robusto de hit-test -->
        <a-camera 
            id="ar-camera" 
            user-height="0" 
            position="0 0 0" 
            rotation="0 0 0"
            
            <!-- Componente CLAVE: Ejecuta la lógica WebXR pura en cada fotograma -->
            robust-hit-test="targetEl: #ar-cursor-visual">
        </a-camera>
        
        <!-- CURSOR VISUAL: Es el TARGET, posicionado por el componente de la cámara -->
        <a-entity 
            id="ar-cursor-visual"
            geometry="primitive: torus; radius: 0.05; radiusTubular: 0.005; segmentsRadial: 16; segmentsTubular: 12"
            material="color: #4ade80; shader: flat"
            rotation="90 0 0" 
            visible="false">
        </a-entity>

    </a-scene>

    <!-- 
        ============================================================
        INTERFAZ DE USUARIO (UI)
        ============================================================
    -->
    <div id="status-message">
        Cargando...
    </div>

</body>
</html>
