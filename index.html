<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebAR: Cámara Reforzada y Marcadores</title>
    
    <!-- Tailwind CSS CDN para un estilo básico de UI/Mensajes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- Librerías de AR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* CRÍTICO: Aseguramos que la escena ocupe toda la pantalla. */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1f2937;
            font-family: 'Inter', sans-serif;
        }

        /* Contenedor de la interfaz de usuario (Botón y Mensajes) */
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20; 
            background-color: rgba(31, 41, 55, 0.95);
            transition: opacity 0.5s ease;
        }

        /* Estilo para el mensaje de estado que aparece arriba */
        #status-message {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            pointer-events: none;
            opacity: 0; /* Inicialmente oculto */
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    
    <!-- Contenedor de la interfaz inicial (Botón) -->
    <div id="ui-overlay" class="p-4 text-center">
        <h1 class="text-3xl font-bold text-white mb-6">Iniciar Experiencia AR</h1>
        <p class="text-gray-300 mb-8 max-w-sm">Presione para activar la cámara y el escáner de marcadores.</p>
        <button id="startButton" class="bg-primary hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-xl transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
            <svg class="inline w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.218A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.218c.243.364.597.597.973.597H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            Activar Cámara AR
        </button>
    </div>

    <!-- Mensaje de estado AR superpuesto -->
    <div id="status-message" class="bg-primary text-white font-bold py-2 px-4 rounded-xl shadow-lg">
        Preparando escena...
    </div>

    <a-scene 
        id="scene-container"
        /* CRÍTICO: autoStart: false para esperar el click del usuario */
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: false" 
        
        /* CRÍTICO: alpha: true para permitir la transparencia y ver el video de fondo */
        renderer="alpha: true, antialias: true"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <!-- Modelo GLTF de ejemplo -->
            <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <!-- Cámara de MindAR -->
        <a-camera mindar-image-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Contenido AR para el primer target (Índice 0) -->
        <a-entity mindar-image-target="targetIndex: 0">
            
            <!-- El modelo 3D que se mostrará sobre el marcador -->
            <a-gltf-model 
                rotation="0 0 0 " 
                position="0 0 0.1" 
                scale="0.005 0.005 0.005" 
                src="#avatarModel" 
            >
            </a-gltf-model>
            
        </a-entity>
    </a-scene>

    <script>
        const sceneEl = document.getElementById('scene-container');
        const startButton = document.getElementById('startButton');
        const uiOverlay = document.getElementById('ui-overlay');
        const statusMessage = document.getElementById('status-message');
        
        let mindarComponent = null;

        // Función para mostrar mensajes de estado
        const updateStatus = (text, colorClass) => {
            statusMessage.textContent = text;
            statusMessage.className = 'bg-' + colorClass + ' text-white font-bold py-2 px-4 rounded-xl shadow-lg';
            statusMessage.style.opacity = '1';
        };

        // --- 1. Inicialización y Preparación ---
        sceneEl.addEventListener('loaded', () => {
            console.log("A-Frame Scene Loaded.");
            
            // CRÍTICO: Forzar el fondo del lienzo 3D a transparente para ver el video
            const canvas = sceneEl.canvas;
            if (canvas) {
                canvas.style.backgroundColor = 'transparent';
                console.log("Canvas de A-Frame configurado como transparente.");
            }
            
            // Obtener la instancia del componente MindAR
            mindarComponent = sceneEl.components['mindar-image'];
            
            // --- 2. Función de Inicio Activada por Gesto de Usuario (EL MÉTODO PERFECTO) ---
            const startAR = async () => {
                if (!mindarComponent) {
                    updateStatus("ERROR: Componente MindAR no encontrado.", 'red-600');
                    console.error("MindAR component not found.");
                    return;
                }
                
                // Ocultar la capa de inicio
                uiOverlay.style.opacity = '0';
                setTimeout(() => { uiOverlay.style.display = 'none'; }, 500);

                // Mostrar estado de solicitud
                updateStatus("Solicitando permisos de cámara...", 'primary');
                
                try {
                    // LLAMADA CLAVE: Iniciar MindAR manualmente con el gesto de usuario
                    await mindarComponent.start(); 
                    console.log("MindAR iniciado con éxito.");
                    updateStatus("¡CÁMARA ACTIVA! Busque el marcador.", 'secondary');

                } catch (error) {
                    console.error("Error al iniciar MindAR o la cámara:", error);
                    updateStatus("ERROR: La cámara falló o fue denegada.", 'red-600');
                }
            };
            
            // Adjuntar listener al botón solo después de que la escena esté lista
            startButton.addEventListener('click', startAR);
            startButton.textContent = 'Activar Cámara AR'; // Restaurar texto si cambió
            startButton.disabled = false;
        });

        // --- 3. Feedback de Estado MindAR ---
        sceneEl.addEventListener('mindar-camera-error', () => {
             console.error("MindAR Error: La cámara falló o fue denegada.");
             updateStatus("ERROR: La cámara falló. Active permisos en el navegador.", 'red-600');
        });
        
    </script>
</body>
</html>
