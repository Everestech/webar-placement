<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escaner AR FullScreen Corregido</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Librerías de MindAR y A-Frame -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <!-- MindAR para A-Frame (Image Tracking) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

    <style>
        /* CRÍTICO: Asegura que el HTML y el BODY ocupen toda la ventana */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }
        
        /* CRÍTICO: Asegura que la escena AR de MindAR ocupe el 100% del viewport */
        #ar-scene {
            width: 100%;
            height: 100%;
            display: block;
            visibility: hidden; 
            /* Posicionamiento fijo para forzar la cobertura total */
            position: fixed; 
            top: 0;
            left: 0;
            z-index: 1; 
        }

        /* CRÍTICO: Asegura que el CANVAS de A-FRAME interno también se estire al 100% */
        #ar-scene .a-canvas {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Estilos de la capa de inicio */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background-color: rgba(17, 24, 39, 0.98); 
            padding: 1rem;
            transition: opacity 0.5s ease;
        }
        .instructions {
            background-color: #1f2937;
            color: #d1d5db;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-top: 2rem;
            border: 1px solid #374151;
            max-width: 90%;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- 1. CAPA DE INICIO (User Friendly) -->
    <div id="start-overlay">
        <h1 class="text-4xl font-extrabold text-indigo-400 mb-4 text-center">Realidad Aumentada con Marcador</h1>
        
        <p id="status-message" class="text-lg text-gray-300 mb-8 text-center max-w-lg">
            ¡Prepárate! Presiona el botón para activar la cámara a pantalla completa e iniciar el escaneo AR.
        </p>

        <button id="startButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-12 text-xl rounded-full shadow-2xl transition duration-300 transform hover:scale-105 cursor-pointer ring-4 ring-green-400">
            Activar Cámara y Escáner
        </button>

        <div class="instructions">
            <p class="font-semibold text-xl mb-3 text-yellow-400">Marcador Requerido:</p>
            <img class="mt-4 rounded-lg shadow-md max-w-full h-auto mx-auto border-2 border-white" style="max-height: 150px;" 
                 src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" 
                 alt="Imagen del marcador Card-Example" />
        </div>
    </div>

    <!-- 2. ESCENA MINDAR DE A-FRAME (Full Screen Camera) -->
    <a-scene 
        id="ar-scene"
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; filterMinCF:0.0001; filterBeta: 0.001;"
        embedded 
        renderer="colorManagement: true, physicallyCorrectLights: true, alpha: true"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        <!-- CRÍTICO: Añadir alpha: true al renderer puede ayudar a asegurar que el fondo de video se muestre correctamente -->

        <!-- 3. Contenido AR en el Target (Index 0) -->
        <a-entity mindar-image-target="targetIndex: 0">
            
            <!-- CUBO 3D FLOTANTE (De Frente al espectador) -->
            <!-- Rotación 0 0 0 (se orienta automáticamente hacia la cámara) -->
            <a-box 
                position="0 0.25 0" 
                rotation="0 0 0" 
                scale="0.2 0.2 0.2"
                material="color: #6366f1; opacity: 0.9;">
                <a-animation attribute="rotation"
                            dur="3000"
                            to="0 360 0"
                            easing="linear"
                            repeat="indefinite"></a-animation>
            </a-box>
            
            <!-- PLANO VERDE (Acostado, en la misma orientación que el marcador) -->
            <!-- CRÍTICO: La rotación -90 0 0 lo coloca plano sobre el plano XY del marcador. -->
            <a-plane 
                rotation="-90 0 0" 
                width="1" 
                height="0.65" 
                position="0 0 0" 
                material="color: #4ade80; opacity: 0.6; side: double">
            </a-plane>

            <!-- Texto de Confirmación (De Frente al espectador) -->
            <a-text 
                value="OBJETO AR ACTIVO" 
                position="0 0.45 0" 
                align="center" 
                width="1.2" 
                color="#FFFFFF" 
                rotation="0 0 0">
            </a-text>

        </a-entity>

        <!-- Cámara de A-Frame/MindAR -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    </a-scene>

    <script>
        const startButton = document.getElementById('startButton');
        const startOverlay = document.getElementById('start-overlay');
        const arScene = document.getElementById('ar-scene');

        // Función que inicia el escáner AR
        const startScanner = () => {
            // 1. Mostrar la escena AR
            arScene.style.visibility = 'visible';
            
            // 2. Ocultar la capa de inicio con transición
            startOverlay.style.opacity = '0';
            setTimeout(() => { 
                startOverlay.style.display = 'none'; 
            }, 500); 

            // Manejo de errores de inicio
            arScene.addEventListener('ar-error', (err) => {
                console.error("MindAR Error: ", err);
                // Mostrar la capa de inicio de nuevo para mostrar el error
                startOverlay.style.opacity = '1';
                startOverlay.style.display = 'flex';
                document.getElementById('status-message').innerHTML = `
                    <div class="bg-red-700 text-white p-4 rounded-lg shadow-xl">
                        Error al iniciar la cámara. Asegúrese de permitir el acceso a la cámara. (${err.name})
                        <br>Por favor, recargue la página.
                    </div>
                `;
                startButton.style.display = 'none';
                arScene.style.visibility = 'hidden';
            });
        };

        // Escuchar el gesto de usuario (click) para iniciar
        startButton.addEventListener('click', startScanner);
    </script>
</body>
</html>
