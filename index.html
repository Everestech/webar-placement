<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindAR: Diagnóstico Puro (Sin JS Extra)</title>
    
    <!-- Librerías de AR (¡CRÍTICO: Aseguramos que se carguen primero!) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* CSS para que la escena cubra toda la pantalla y no haya barras de desplazamiento */
        body { margin: 0; padding: 0; overflow: hidden; }
        
        a-scene {
            position: fixed; 
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%; 
        }
    </style>
</head>
<body>

    <!--
        Si este código no funciona, el problema está en la carga de A-Frame
        o la compatibilidad del navegador/entorno de vista previa.
    -->
    <a-scene 
        
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" 
        
        color-space="sRGB" 
        renderer="alpha: true, colorManagement: true, physicallyCorrectLights: true"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <!-- Modelo GLTF para el target -->
            <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <!-- Cámara de MindAR -->
        <a-camera mindar-image-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Contenido AR para el primer target (Índice 0) -->
        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Un modelo simple flotando sobre la imagen -->
            <a-gltf-model 
                rotation="0 0 0 " 
                position="0 0 0.1" 
                scale="0.005 0.005 0.005" 
                src="#avatarModel" 
            >
            </a-gltf-model>
            
        </a-entity>
    </a-scene>

</body>
</html>
