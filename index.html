<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebAR: Inicialización Automática (MindAR)</title>
    
    <!-- Librerías de AR (CRÍTICO: Deben cargarse en el head) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* Asegura que la escena ocupe toda la pantalla y esté visible */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        a-scene {
            position: fixed; 
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%; 
        }
    </style>
</head>
<body>

    <a-scene 
        id="scene-container"
        
        /* * Inicialización Automática de MindAR: 
         * Eliminamos "autoStart: false" para que se inicie por defecto,
         * solucionando el problema de temporización (race condition).
         */
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" 
        
        color-space="sRGB" 
        renderer="alpha: true, colorManagement: true, physicallyCorrectLights: true"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <!-- Modelo GLTF de ejemplo -->
            <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <!-- Cámara de MindAR -->
        <a-camera mindar-image-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Contenido AR para el primer target (Índice 0) -->
        <a-entity mindar-image-target="targetIndex: 0">
            
            <!-- Mensaje de prueba visible mientras no se detecta el marcador -->
            <a-text value="¡APUNTE AL MARCADOR!" 
                    align="center" 
                    color="#FFC107" 
                    width="3" 
                    position="0 0 -1"
                    rotation="-90 0 0">
            </a-text>

            <!-- Modelo 3D flotando sobre la imagen -->
            <a-gltf-model 
                rotation="0 0 0 " 
                position="0 0 0.1" 
                scale="0.005 0.005 0.005" 
                src="#avatarModel" 
            >
            </a-gltf-model>
            
        </a-entity>
    </a-scene>

    <script>
        // Si el navegador pide permisos, la escena se iniciará automáticamente.
        // Agregamos un listener simple para fines de depuración
        document.getElementById('scene-container').addEventListener('mindar-camera-error', () => {
             console.error("MindAR Error: La cámara falló o fue denegada. Intente recargar la página.");
        });
    </script>
</body>
</html>
