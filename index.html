<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindAR - Activaci√≥n de C√°mara</title>
    
    <!-- Tailwind CSS para estilos de UI -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Librer√≠as de AR (A-Frame 1.5.0 y MindAR 1.2.5) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        /* Estilos generales para asegurar el viewport completo */
        html, body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            background-color: black;
            width: 100vw;
            height: 100vh;
        }
        
        /* CR√çTICO: La escena A-Frame siempre est√° en el fondo y ocupa todo el espacio. */
        a-scene {
            position: fixed !important; 
            top: 0 !important; 
            left: 0 !important;
            width: 100% !important;
            height: 100% !important; 
            z-index: 10;
        }

        /* Overlay de inicio (Sirve como pantalla de carga/inicio, cubriendo la escena AR) */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            /* Se hace semi-transparente para que la escena pueda inicializarse detr√°s */
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            transition: opacity 0.5s ease-out; /* Animaci√≥n de salida */
        }

        /* Mensaje de estado para feedback al usuario */
        #status-message {
            z-index: 3000; /* Asegura que est√© por encima de todo */
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(6, 182, 212, 0.9);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1rem;
            font-weight: 700;
            pointer-events: none;
            transition: background-color 0.3s, opacity 0.3s;
        }
    </style>
</head>
<body class="overflow-hidden">

    <!-- Escena de A-Frame con MindAR (Debe estar siempre aqu√≠ para inicializar la c√°mara) -->
    <a-scene 
        id="ar-scene"
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: false;"
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights: true"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" crossorigin="anonymous"/>
            <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <a-camera 
            mindar-image-camera 
            position="0 0 0" 
            look-controls="enabled: false"
            cursor="fuse: false; rayOrigin: mouse;" 
            raycaster="near: 10; far: 10000; objects: .clickable"
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="mindar-target">
            <a-plane 
                id="example-plane" 
                class="clickable" 
                color="#06B6D4" 
                opacity="0.8" 
                position="0 0 0" 
                height="0.552" 
                width="1" 
                rotation="0 0 0"
                shadow
            >
                <a-text value="¬°Haz clic aqu√≠!" color="white" align="center" position="0 0 0.01" scale="0.3 0.3 0.3"></a-text>
            </a-plane>

            <a-gltf-model 
                rotation="0 0 0 " 
                position="0 0 0.15" 
                scale="0.005 0.005 0.005" 
                src="#avatarModel"
                animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true"
            ></a-gltf-model>

        </a-entity>
    </a-scene>

    <!-- Overlay de inicio (Cubre la escena hasta que se haga clic) -->
    <div id="start-overlay">
        <h1 class="text-3xl font-bold text-white mb-6">MindAR - Realidad Aumentada</h1>
        <p class="text-gray-300 mb-8 text-lg max-w-md">
            La c√°mara se activar√° al presionar el bot√≥n. Por favor, aseg√∫rese de otorgar permisos.
        </p>
        <p class="text-yellow-400 mb-4 text-sm font-semibold">
            ‚ö†Ô∏è Marcador de prueba: Enfoque la imagen de la tarjeta de p√≥ker (Joker).
        </p>
        
        <button 
            id="ar-button-start"
            class="px-10 py-5 bg-cyan-600 hover:bg-cyan-700 text-white font-extrabold text-xl rounded-xl shadow-2xl transition duration-200 transform hover:scale-105 rounded-xl disabled:opacity-50"
            disabled
        >
            INICIAR C√ÅMARA Y AR
        </button>
    </div>

    <!-- Mensaje de estado flotante -->
    <div id="status-message">
        Cargando motor AR...
    </div>

    <script>
        // Obtener referencias a elementos del DOM
        const sceneEl = document.getElementById('ar-scene');
        const statusMessage = document.getElementById('status-message');
        const overlayEl = document.getElementById('start-overlay');
        const targetEl = document.getElementById('mindar-target');
        const startButton = document.getElementById('ar-button-start');
        const examplePlane = document.getElementById('example-plane');
        
        let arSystem = null;

        /**
         * Funci√≥n as√≠ncrona para iniciar MindAR, llamada al hacer clic.
         */
        async function startAR() {
            if (!arSystem) {
                statusMessage.innerHTML = '‚ö†Ô∏è ERROR CR√çTICO: El sistema AR no se carg√≥. Recarga la p√°gina.';
                statusMessage.style.backgroundColor = 'rgba(239, 68, 68, 0.9)'; 
                return;
            }

            startButton.disabled = true;
            statusMessage.textContent = 'Iniciando proceso de c√°mara (solicitando permisos)...';

            try {
                // 1. Llamada a la API de inicio del sistema AR (solicita permisos de c√°mara)
                await arSystem.start(); 

                // 2. Si el inicio es exitoso, OCULTAMOS el overlay.
                // Esto revela la escena A-Frame, que ahora tiene el stream de video.
                overlayEl.style.opacity = '0';
                setTimeout(() => {
                    overlayEl.style.display = 'none';
                }, 500); // Esperar la transici√≥n de opacidad
                
            } catch (error) {
                // Manejo de errores (permisos denegados, hardware no disponible)
                let errorMessage = `
                    ‚ö†Ô∏è ERROR DE C√ÅMARA/PERMISOS: Fall√≥ al iniciar el video.
                    <br>
                    Verifique que el permiso de c√°mara no est√© denegado para esta p√°gina.
                `;
                statusMessage.innerHTML = errorMessage;
                statusMessage.style.backgroundColor = 'rgba(239, 68, 68, 0.9)'; 
                console.error("MindAR System Start Error:", error);
                
                // Si falla, re-activamos el bot√≥n para reintentar
                startButton.disabled = false;
            }
        }

        /**
         * L√≥gica de sondeo (Polling) para verificar la INSTANCIA del sistema MindAR.
         */
        function checkMindARSystemInstance() {
            // Intentamos obtener el sistema usando el nombre CORRECTO: mindar-image-system
            arSystem = sceneEl.systems["mindar-image-system"];
            
            if (arSystem) {
                // √âxito: Detener el sondeo y activar el bot√≥n.
                clearInterval(mindARCheckInterval); 
                statusMessage.textContent = '‚úÖ Motor AR listo. Presione INICIAR C√ÅMARA.';
                startButton.disabled = false;
                statusMessage.style.backgroundColor = 'rgba(16, 185, 129, 0.9)'; // Verde √©xito
                console.log("MindAR System Instance Check: ¬°Sistema detectado!");
            }
        }

        // 1. Adjuntar la funci√≥n de inicio al bot√≥n
        startButton.addEventListener('click', startAR);

        // 2. Iniciar el sondeo inmediatamente cada 100ms.
        const mindARCheckInterval = setInterval(checkMindARSystemInstance, 100);

        // --- Implementaci√≥n de Handlers de Eventos MindAR (Para Feedback Visual) ---
        
        sceneEl.addEventListener('mindar-start', function() {
            statusMessage.textContent = 'C√°mara activa. ¬°Busque el marcador de la tarjeta!';
            statusMessage.style.backgroundColor = 'rgba(6, 182, 212, 0.9)';
        });
        
        sceneEl.addEventListener("arError", (event) => {
            statusMessage.innerHTML = '‚ùå Fallo al iniciar MindAR. Bloqueo de permisos o incompatibilidad.';
            statusMessage.style.backgroundColor = 'rgba(239, 68, 68, 0.9)'; 
        });

        targetEl.addEventListener('targetFound', event => {
            statusMessage.textContent = '¬°MARCADOR DETECTADO! Modelo 3D visible.';
            statusMessage.style.backgroundColor = 'rgba(168, 85, 247, 0.9)'; // P√∫rpura
        });

        targetEl.addEventListener('targetLost', event => {
            statusMessage.textContent = 'Marcador perdido. Siga enfocando la tarjeta.';
            statusMessage.style.backgroundColor = 'rgba(6, 182, 212, 0.9)'; // Azul
        });

        examplePlane.addEventListener("click", event => {
            statusMessage.textContent = 'üëã ¬°Se hizo clic en el modelo 3D!';
            statusMessage.style.backgroundColor = 'rgba(251, 191, 36, 0.9)'; // Amarillo
            setTimeout(() => {
                // Volver al estado anterior
                if (targetEl.components.mindarTarget.found) {
                     statusMessage.textContent = '¬°MARCADOR DETECTADO! Modelo 3D visible.';
                     statusMessage.style.backgroundColor = 'rgba(168, 85, 247, 0.9)';
                } else {
                    statusMessage.textContent = 'C√°mara activa. ¬°Busque el marcador de la tarjeta!';
                    statusMessage.style.backgroundColor = 'rgba(6, 182, 212, 0.9)';
                }
            }, 2000);
        });
    </script>
</body>
</html>
