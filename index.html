<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR: Seguimiento de Imagen (Image Tracking)</title>
    
    <!-- Tailwind CSS para estilos de UI (Solo para desarrollo) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js para renderizado 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- GLTFLoader para cargar el modelo 3D -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Model Viewer para iOS Quick Look y Fallback -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/1.12.0/model-viewer.min.js"></script>

    <style>
        /* Estilos generales y UI */
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Overlay para el botón de inicio */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* Mensaje de estado en la parte inferior */
        #status-message {
            z-index: 1000;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 0.75rem;
            text-align: center;
            font-size: 0.875rem;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        /* Estilo del spinner de carga */
        .loader {
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #3b82f6; 
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 overflow-hidden">

    <!-- Mensaje de estado -->
    <div id="status-message">
        Cargando WebAR...
    </div>

    <!-- Overlay de inicio con botones de detección dinámica -->
    <div id="start-overlay">
        <h1 class="text-2xl font-bold text-white mb-6">AR: Colocación sobre Foto</h1>
        <p class="text-gray-300 mb-6 text-sm max-w-sm">
            Para iniciar, **debes tener impresa la imagen objetivo** (un cuadrado negro con el texto "AR TARGET") y colocarla en una superficie plana.
        </p>
        
        <!-- Botón para Android/WebXR Image Tracking -->
        <button 
            id="ar-button-android"
            onclick="initAR()"
            class="px-8 py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-xl transition duration-200 transform hover:scale-105 mb-4"
        >
            INICIAR AR (Seguimiento de Imagen)
        </button>

        <!-- Model Viewer para iOS Quick Look y Fallback -->
        <model-viewer 
            src="https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb" 
            alt="Modelo de Neil Armstrong" 
            ar
            ar-modes="webxr quick-look scene-viewer"
            ar-placement="floor"
            camera-controls
            shadow-intensity="1"
            style="width: 0; height: 0; opacity: 0;"
            id="model-viewer-ios"
        >
        </model-viewer>
        
        <button 
            id="ar-button-ios"
            onclick="document.getElementById('model-viewer-ios').activateAR()"
            class="hidden px-8 py-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow-xl transition duration-200 transform hover:scale-105"
        >
            INICIAR AR (Quick Look - Fallback)
        </button>

        <p class="mt-4 text-gray-300 text-sm" id="platform-info">Detectando plataforma...</p>
        
        <!-- URL de la imagen que el usuario debe imprimir (AHORA ESTABLE) -->
        <p class="mt-4 text-gray-400 text-xs">
            Imagen objetivo: 
            <a href="https://placehold.co/500x500/000000/FFFFFF/png?text=AR+TARGET" target="_blank" class="text-blue-400 hover:text-blue-300">
                Placeholder AR TARGET (¡Imprimir a 15cm!)
            </a>
        </p>
    </div>

    <!-- 
        ============================================================
        Script: Lógica de WebXR Image Tracking
        ============================================================
    -->
    <script>
        // --- CONSTANTES ---
        const MODEL_URL = "https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb";
        const TARGET_IMAGE_URL = "https://placehold.co/500x500/000000/FFFFFF/png?text=AR+TARGET"; 
        const TARGET_IMAGE_SIZE_METERS = 0.15; // 15 cm
        
        // Variables de Three.js y WebXR
        let scene, camera, renderer;
        let xrSession = null;
        let xrRefSpace = null;
        let statusMessageEl;
        let armstrongModel = null;
        let targetImageBitmap = null; 

        // --- Detección de Plataforma ---
        function isIOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        }

        // --- 0. Cargar el Modelo GLTF y la Imagen Objetivo ---
        async function loadAssets() {
            statusMessageEl.innerHTML = '<span class="loader"></span> Cargando modelo 3D y foto objetivo...';
            
            // 1. Cargar el Modelo GLTF
            const modelPromise = new Promise((resolve, reject) => {
                const loader = new THREE.GLTFLoader();
                loader.load(MODEL_URL, (gltf) => {
                    armstrongModel = gltf.scene;
                    armstrongModel.scale.set(0.1, 0.1, 0.1); 
                    armstrongModel.visible = false; 
                    armstrongModel.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                        }
                    });
                    resolve();
                }, undefined, reject);
            });

            // 2. Cargar Imagen Objetivo como ImageBitmap
            const imagePromise = fetch(TARGET_IMAGE_URL)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.blob();
                })
                .then(blob => createImageBitmap(blob))
                .then(bitmap => {
                    targetImageBitmap = bitmap;
                })
                .catch(error => {
                    console.error('Error cargando imagen objetivo:', error);
                    throw new Error(`[Fallo de RED/Carga] No se pudo cargar la imagen objetivo. Error: ${error.message}`);
                });

            try {
                await Promise.all([modelPromise, imagePromise]);
                statusMessageEl.textContent = 'Activos listos. Presione INICIAR AR.';
                document.getElementById('ar-button-android').disabled = false;
            } catch (e) {
                console.error(e);
                statusMessageEl.textContent = `[ERROR DE ACTIVOS] ${e.message}. El seguimiento de imágenes requiere que la foto sea cargada correctamente.`;
                document.getElementById('ar-button-android').disabled = true;
            }
        }

        // --- 1. Inicialización de Three.js y Verificación de Plataforma ---
        function initThree() {
            const isApple = isIOS();
            statusMessageEl = document.getElementById('status-message');
            const androidButton = document.getElementById('ar-button-android');
            const iosButton = document.getElementById('ar-button-ios');
            const platformInfo = document.getElementById('platform-info');

            androidButton.disabled = true; 

            if (isApple) {
                // Configuración para iOS (Quick Look)
                androidButton.style.display = 'none';
                iosButton.classList.remove('hidden');
                statusMessageEl.textContent = 'Dispositivo iOS detectado. Por favor, use el botón verde "Quick Look - Fallback".';
                platformInfo.textContent = 'Plataforma: iOS. WebXR Image Tracking no soportado. Usando Fallback.';
                // No necesitamos cargar Three.js si usamos solo Model Viewer para iOS
                return;
            }

            // Configuración para Android/WebXR
            platformInfo.textContent = 'Plataforma: Android/Otro. Usando WebXR Image Tracking.';
            iosButton.style.display = 'none'; 
            
            // Inicialización de Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.xr.enabled = true; 
            document.body.appendChild(renderer.domElement);
            
            // Iluminación
            const light = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(light);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(0, 5, 2);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            renderer.shadowMap.enabled = true; 
            
            scene.add(armstrongModel);

            window.addEventListener('resize', onWindowResize, false);
            
            // Iniciar la carga de activos
            loadAssets();
        }

        function onWindowResize() {
            if (xrSession || isIOS()) return; 
            
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 2. Iniciación de WebXR (Image Tracking) ---
        async function initAR() {
            if (isIOS()) {
                // En iOS, el botón de Android no debe estar disponible, pero si lo presionan, redirigir al fallback.
                document.getElementById('model-viewer-ios').activateAR();
                return;
            }
            if (!armstrongModel || !targetImageBitmap) {
                statusMessageEl.textContent = 'Esperando la carga de activos...';
                return; 
            }

            if (!navigator.xr) {
                statusMessageEl.textContent = 'WebXR no soportado en este dispositivo/navegador. Intente actualizar Chrome.';
                return;
            }

            // Verificación de disponibilidad de seguimiento de imágenes
            const isSupported = await navigator.xr.isSessionSupported('immersive-ar', { 
                requiredFeatures: ['local'],
                trackedImages: [{ image: targetImageBitmap, measuredWidthInMeters: TARGET_IMAGE_SIZE_METERS }]
            });
            
            if (!isSupported) {
                 statusMessageEl.textContent = 'ERROR: Su dispositivo no soporta la característica de Seguimiento de Imagen (WebXR).';
                 return;
            }

            // Configurar la imagen a rastrear
            const trackableImage = {
                image: targetImageBitmap,
                measuredWidthInMeters: TARGET_IMAGE_SIZE_METERS, 
            };

            try {
                // Solicitar la sesión de AR
                xrSession = await navigator.xr.requestSession('immersive-ar', { 
                    requiredFeatures: ['local'],
                    trackedImages: [trackableImage]
                });

                renderer.xr.setSession(xrSession);
                xrRefSpace = await xrSession.requestReferenceSpace('local'); 
                
                document.getElementById('start-overlay').style.display = 'none';
                
                // INICIAR EL BUCLE DE ANIMACIÓN WEBXR
                renderer.setAnimationLoop(onXRFrame); 
                
                xrSession.addEventListener('end', onXRSessionEnd);

                statusMessageEl.textContent = 'Cámara iniciada. Busque la imagen impresa "AR TARGET"...';

            } catch (e) {
                console.error('ERROR al iniciar WebXR AR (Image Tracking):', e);
                // Proporciona un mensaje de error más específico para el usuario
                let errorMessage = 'Fallo al iniciar AR: Revise permisos de cámara o compatibilidad.';
                if (e.name === 'NotAllowedError') {
                    errorMessage = 'ERROR DE PERMISOS: Debe permitir el acceso a la cámara para iniciar AR.';
                } else if (e.name === 'SecurityError') {
                    errorMessage = 'ERROR DE SEGURIDAD: La cámara no puede ser iniciada. Intente en un navegador diferente.';
                }
                statusMessageEl.textContent = errorMessage;
            }
        }

        // --- 3. Bucle de Renderizado WebXR ---
        function onXRFrame(time, frame) {
            
            // --- A. Lógica de Seguimiento de Imagen ---
            const trackedImageSet = frame.getTrackedImageSet ? frame.getTrackedImageSet() : (frame.getTrackedImage ? frame.getTrackedImage(xrRefSpace) : []);
            
            let isImageTracked = false;
            
            if (trackedImageSet && trackedImageSet.length > 0) {
                const trackedImage = trackedImageSet[0]; 
                
                if (trackedImage.getIsTracked()) {
                    isImageTracked = true;
                    
                    const pose = frame.getPose(trackedImage.getAnchor().anchorSpace, xrRefSpace);
                    
                    if (pose) {
                        const matrix = new THREE.Matrix4().fromArray(pose.transform.matrix);
                        
                        armstrongModel.applyMatrix4(matrix);
                        armstrongModel.visible = true;
                        
                        // Levanta el modelo la mitad de su altura
                        armstrongModel.position.y += armstrongModel.scale.y * 0.5; 
                        
                        statusMessageEl.textContent = '¡IMAGEN DETECTADA! Moviendo el modelo a la posición.';
                    }
                }
            }

            // Ocultar el modelo si la imagen no está siendo rastreada
            if (!isImageTracked) {
                if (armstrongModel) {
                    armstrongModel.visible = false;
                    // Solo actualiza el mensaje si no hay un error específico en la consola
                    statusMessageEl.textContent = 'Cámara iniciada. Busque la imagen impresa "AR TARGET"...';
                }
            }
            
            // --- B. Renderizado
            renderer.render(scene, camera);
        }

        // --- 4. Manejador de Finalización de Sesión ---
        function onXRSessionEnd() {
            renderer.setAnimationLoop(null); 
            
            xrSession = null;
            xrRefSpace = null;
            
            if (armstrongModel) {
                armstrongModel.visible = false;
            }

            document.getElementById('start-overlay').style.display = 'flex';
            statusMessageEl.textContent = 'Sesión AR terminada. Presione INICIAR AR para comenzar de nuevo.';
        }

        // Iniciar al cargar la ventana
        window.onload = function() {
            initThree(); 
        };
    </script>

</body>
</html>
