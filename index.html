<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindAR - Activaci√≥n por Evento arReady</title>
    
    <!-- Tailwind CSS para estilos de UI -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Librer√≠as de AR (A-Frame 1.5.0 y MindAR 1.2.5) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        /* Estilos generales para asegurar el viewport completo */
        html, body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            background-color: black;
            width: 100vw;
            height: 100vh;
        }
        
        a-scene {
            position: fixed !important; 
            top: 0 !important; 
            left: 0 !important;
            width: 100% !important;
            height: 100% !important; 
            z-index: 10;
        }

        /* Overlay de inicio (para gestionar permisos) */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* Mensaje de estado para feedback al usuario */
        #status-message {
            z-index: 1000;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(6, 182, 212, 0.9);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1rem;
            font-weight: 700;
            pointer-events: none;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body class="overflow-hidden">

    <!-- Overlay de inicio -->
    <div id="start-overlay">
        <h1 class="text-3xl font-bold text-white mb-6">MindAR: Activaci√≥n por Evento `arReady`</h1>
        <p class="text-gray-300 mb-8 text-lg max-w-md">
            Esperando la inicializaci√≥n del motor AR. El bot√≥n se activar√° autom√°ticamente con el evento `arReady`.
        </p>
        <p class="text-yellow-400 mb-4 text-sm font-semibold">
            ‚ö†Ô∏è Marcador de prueba: Enfoque la imagen de la tarjeta de p√≥ker (Joker).
        </p>
        
        <button 
            id="ar-button-start"
            class="px-10 py-5 bg-cyan-600 hover:bg-cyan-700 text-white font-extrabold text-xl rounded-xl shadow-2xl transition duration-200 transform hover:scale-105 rounded-xl disabled:opacity-50"
            disabled
        >
            INICIAR C√ÅMARA Y AR
        </button>
    </div>

    <!-- Mensaje de estado flotante -->
    <div id="status-message">
        Cargando la escena A-Frame...
    </div>

    <!-- Escena de A-Frame con MindAR -->
    <a-scene 
        id="ar-scene"
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: false;"
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights: true"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        style="display: none;"
    >
        <!-- DEFINICI√ìN DE ASSETS (IMAGEN Y MODELO 3D) -->
        <a-assets>
            <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" crossorigin="anonymous"/>
            <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <!-- CR√çTICO: Definici√≥n de la c√°mara MindAR -->
        <a-camera 
            mindar-image-camera 
            position="0 0 0" 
            look-controls="enabled: false"
            cursor="fuse: false; rayOrigin: mouse;" 
            raycaster="near: 10; far: 10000; objects: .clickable"
        ></a-camera>

        <!-- Marcador de IMAGEN: Target 0 (la tarjeta de p√≥ker) -->
        <a-entity mindar-image-target="targetIndex: 0" id="mindar-target">
            
            <!-- Plano interactivo usando las clases clickables mencionadas en la documentaci√≥n -->
            <a-plane 
                id="example-plane" 
                class="clickable" 
                color="#06B6D4" 
                opacity="0.8" 
                position="0 0 0" 
                height="0.552" 
                width="1" 
                rotation="0 0 0"
                shadow
            >
                <a-text value="¬°Haz clic aqu√≠!" color="white" align="center" position="0 0 0.01" scale="0.3 0.3 0.3"></a-text>
            </a-plane>

            <!-- Modelo 3D con animaci√≥n, ligeramente sobre el plano -->
            <a-gltf-model 
                rotation="0 0 0 " 
                position="0 0 0.15" 
                scale="0.005 0.005 0.005" 
                src="#avatarModel"
                animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true"
            ></a-gltf-model>

        </a-entity>
    </a-scene>

    <script>
        // Obtener referencias a elementos del DOM
        const sceneEl = document.getElementById('ar-scene');
        const statusMessage = document.getElementById('status-message');
        const overlayEl = document.getElementById('start-overlay');
        const targetEl = document.getElementById('mindar-target');
        const startButton = document.getElementById('ar-button-start');
        const examplePlane = document.getElementById('example-plane');
        
        let arSystem = null;

        // CR√çTICO: Esperar a que toda la escena de A-Frame est√© cargada
        sceneEl.addEventListener('loaded', function () {
            // Intentamos obtener el sistema usando el nombre CORRECTO de la documentaci√≥n
            arSystem = sceneEl.systems["mindar-image-system"];
            
            if (arSystem) {
                console.log("Sistema MindAR (Instancia) encontrado despu√©s de 'loaded'.");
                statusMessage.textContent = 'A-Frame listo. Esperando inicializaci√≥n MindAR...';
            } else {
                // Si incluso despu√©s de 'loaded' falla, mostramos un error de inicializaci√≥n de A-Frame
                const errorMsg = '‚ö†Ô∏è ERROR DE SISTEMA: El componente MindAR NO se instanci√≥ en A-Frame.';
                statusMessage.innerHTML = errorMsg;
                statusMessage.style.backgroundColor = 'rgba(239, 68, 68, 0.9)'; 
                console.error(errorMsg);
            }
        });

        /**
         * Funci√≥n as√≠ncrona para iniciar MindAR, llamada al hacer clic.
         */
        async function startAR() {
            if (!arSystem) {
                // Esto deber√≠a ser un error si el bot√≥n est√° activo, pero es una buena verificaci√≥n de seguridad.
                statusMessage.innerHTML = '‚ö†Ô∏è ERROR: El sistema AR no est√° disponible. Recarga la p√°gina.';
                statusMessage.style.backgroundColor = 'rgba(239, 68, 68, 0.9)'; 
                return;
            }

            startButton.disabled = true;
            statusMessage.textContent = 'Iniciando proceso de c√°mara (esperando permisos)...';

            overlayEl.style.display = 'none';
            sceneEl.style.display = 'block';

            try {
                // Llamada a la API de inicio
                await arSystem.start(); 
                
            } catch (error) {
                // Errores de permisos/hardware
                let errorMessage = `
                    ‚ö†Ô∏è ERROR DE C√ÅMARA/PERMISOS: Fall√≥ al iniciar.
                    <br>
                    Verifique que el permiso de c√°mara no est√© denegado para esta p√°gina.
                `;
                statusMessage.innerHTML = errorMessage;
                statusMessage.style.backgroundColor = 'rgba(239, 68, 68, 0.9)'; 
                console.error("MindAR System Start Error:", error);
                
                // Si falla, volvemos a mostrar el bot√≥n si es posible
                startButton.disabled = false;
                overlayEl.style.display = 'flex';
                sceneEl.style.display = 'none';
            }
        }

        // 1. Adjuntar la funci√≥n de inicio al bot√≥n
        startButton.addEventListener('click', startAR);

        // --- Implementaci√≥n de Handlers de Eventos MindAR (Seg√∫n la Documentaci√≥n) ---
        
        // CR√çTICO: El bot√≥n se activa √öNICAMENTE cuando MindAR reporta que est√° listo
        sceneEl.addEventListener("arReady", (event) => {
            statusMessage.textContent = '‚úÖ Motor AR listo. Presione INICIAR C√ÅMARA.';
            statusMessage.style.backgroundColor = 'rgba(16, 185, 129, 0.9)'; // Verde
            startButton.disabled = false;
            console.log("MindAR is ready (arReady event fired)");
        });

        // Evento de error de MindAR (generalmente fallos de compatibilidad/c√°mara)
        sceneEl.addEventListener("arError", (event) => {
            statusMessage.innerHTML = '‚ùå Fallo al iniciar MindAR. Posible incompatibilidad o bloqueo de permisos.';
            statusMessage.style.backgroundColor = 'rgba(239, 68, 68, 0.9)'; 
            console.error("MindAR failed to start (arError event fired)");
        });
        
        // Listener para cuando la sesi√≥n de AR comienza (despu√©s de start() exitoso)
        sceneEl.addEventListener('mindar-start', function() {
            statusMessage.textContent = 'C√°mara activa. ¬°Busque el marcador de la tarjeta!';
            statusMessage.style.backgroundColor = 'rgba(6, 182, 212, 0.9)';
        });
        
        // Listener para cuando un marcador es encontrado
        targetEl.addEventListener('targetFound', event => {
            statusMessage.textContent = '¬°MARCADOR DETECTADO! Modelo 3D visible.';
            statusMessage.style.backgroundColor = 'rgba(168, 85, 247, 0.9)'; // P√∫rpura
            console.log("Target found");
        });

        // Listener para cuando un marcador se pierde
        targetEl.addEventListener('targetLost', event => {
            statusMessage.textContent = 'Marcador perdido. Siga enfocando la tarjeta.';
            statusMessage.style.backgroundColor = 'rgba(6, 182, 212, 0.9)'; // Azul
            console.log("Target lost");
        });

        // Ejemplo de detecci√≥n de clic en el plano 3D (requiere cursor y raycaster en la c√°mara)
        examplePlane.addEventListener("click", event => {
            statusMessage.textContent = 'üëã ¬°Se hizo clic en el modelo 3D!';
            statusMessage.style.backgroundColor = 'rgba(251, 191, 36, 0.9)'; // Amarillo
            console.log("Plane clicked");
            setTimeout(() => {
                // Volver al estado anterior despu√©s de 2 segundos
                if (targetEl.components.mindarTarget.found) {
                     statusMessage.textContent = '¬°MARCADOR DETECTADO! Modelo 3D visible.';
                     statusMessage.style.backgroundColor = 'rgba(168, 85, 247, 0.9)';
                } else {
                    statusMessage.textContent = 'C√°mara activa. ¬°Busque el marcador de la tarjeta!';
                    statusMessage.style.backgroundColor = 'rgba(6, 182, 212, 0.9)';
                }
            }, 2000);
        });
    </script>
</body>
</html>
